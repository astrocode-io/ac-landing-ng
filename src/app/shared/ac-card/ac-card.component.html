<div class="clr-row clr-align-items-center">
  <div
    class="card ac-card"
    ngClass="{{ size === 'large' ? 'ac-card-lg' : 'ac-card-sm' }}"
  >
      <div class="clr-row clr-justify-content-center">
        <img
        class="picture"
        [src]="asset"
        alt="logo"

      />
    </div>
    <div class="card-block ">
      <h2 class="title">{{ title }}</h2>
      <p class="p1">{{ description }}</p>
    </div>
  </div>
</div>
